<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - CMS</title>
    <link rel="stylesheet" href="CSS/contracts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">CMS Contracts</div>
            <div class="user-profile">
                <span>Welcome, User</span>
            </div>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Contracts.html">Contracts</a></li>
                <li><a href="Add_Contract.html">Add Contract</a></li>
                <li><a href="Report.html">Reports</a></li>
                <li><a href="Setting.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Search Bar -->
        <section class="search-bar">
            <input type="text" id="searchContracts" placeholder="Search contracts..." onkeyup="filterContracts()">
        </section>

        <!-- Contracts Table -->
        <section class="contracts-table">
            <table>
                <thead>
                    <tr>
                        <th>Contract Name</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Date Added</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
                <tbody id="contractsTableBody">
                    <!-- JavaScript will populate this table -->
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Contract Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="JS/script2.js"></script>
</body>
</html>
