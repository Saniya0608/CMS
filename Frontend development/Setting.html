<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CMS</title>
    <link rel="stylesheet" href="CSS/setting.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">CMS Settings</div>
            <div class="user-profile">
                <span>Welcome, User</span>
            </div>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Contracts.html">Contracts</a></li>
                <li><a href="Add_Contract.html">Add Contract</a></li>
                <li><a href="Report.html">Reports</a></li>
                <li><a href="Setting.html">Settings</a></li>
               
            </ul>
        </nav>

        <!-- Settings Form -->
        <section class="settings-form">
            <h2>Settings</h2>

            <!-- Update Profile Section -->
            <form id="profileForm">
                <h3>Update Profile</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="CurrentUsername" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@example.com" required>

                <button type="submit">Update Profile</button>
            </form>

            <!-- Change Password Section -->
            <form id="passwordForm">
                <h3>Change Password</h3>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Change Password</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Contract Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="JS/script4.js"></script>
</body>
</html>
